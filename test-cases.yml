---
- summary: |
    Проверка возможности искать товары по ключевому слову или категории
  requirement: |
    При введеном существующем ключевом слове или категории должны отобразиться соответствующие товары
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    без авторизации пользователя
  steps:
    - В поле для поиска вводим ключевое слово или категорию существующего товара
  expected-result: |
    На странице отобразились соответствующие введенному слову или категории товары

- summary: |
    Проверка возможности фильтровать товары
  requirement: |
    При выборе определенной категории, производителя, активного чек-бокса и диапозона цены, должны корректно отображаться товары согласно заданных фильтров
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    без авторизации пользователя
  steps:
    - В левой панели жмем на выпадающий список "Категория" и выбираем нужную категорию
    - Выбираем интересующего нас производителя
    - Устанавливаем подходящий ценовой диапозон
  expected-result: |
    На странице должны отобразиться товары соответствующие выставленным фильтрам

- summary: |
    Проверка возможности просматривать подробную информацию о товаре
  requirement: |
    При переходе в карточку товара, отрывается подробная информация о товаре с описанием
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    без авторизации пользователя
  steps:
    - Жмем на интересующий нас товар
  expected-result: |
    Отображается информация о товаре с его описанием

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    При нажатии на кнопку "В Корзину" товар должен добавляться в раздел Корзина и при переходе в данный раздел, отображаться в нем
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    без авторизации пользователя
  steps:
    - Жмем "В Корзину" интересующий нас товар
    - Нажимаем в шапке сайта Корзина
  expected-result: |
    Открылся раздел Корзина с добавленным нами товаром

- summary: |
    Проверка сайта на адаптивность под мобильные устройства
  requirement: |
    Сайт должен корректно отображаться на мобильных устройствах
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    мобильное устройство
    без авторизации пользователя
  steps:
    - Открываем сайт на мобильном устройстве
  expected-result: |
    Сайт открылся и адаптировался под мобильное устройство, все элементы страницы выглядят корректно, не съезжают и не вылазят за свои пределы

- summary: |
    Проверка сайта на доступность на различных устройствах
  requirement: |
    Сайт должен открываться на разных устройствах
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    мобильное устройство, планшет
    без авторизации пользователя
  steps:
    - Открываем сайт на других устройствах
  expected-result: |
    Сайт открылся и отображает информацию

- summary: |
    Проверка поддержки различных языков
  requirement: |
    Сайт должен поддерживать русский и английский язык
  prerequisites: |
    Открыта стартовая страница сайта
  test-data: |
    без авторизации пользователя
  steps:
    - В шапке сайта жмем на "Language"
    - Выбираем нужный нам язык
  expected-result: |
    Сайт отображает информацию согласно выбранного вами языка
